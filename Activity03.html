<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3</title>
</head>
<body>
    <script>
        //encapsulation
        class myRide{
            constructor(){
                var brand;
                var variant;
            }
            getName(){
                return this.brand;
            }
            setName(brand){
                this.brand = brand;
            }
            getVariant(){
                return  this.variant;
            }
            setVariant(variant){
                this.variant = variant;
            }
        }
        var Rides = new myRide();
        Rides.setName("Honda");
        Rides.setVariant("Civic");
        alert(Rides.getName()+" "+Rides.getVariant());
    </script>
</body>
</html>
